# Site settings
title: 'Remotework.jp'
description: 'Tech companies in Japan that hire remote workers.'
baseurl: '/'
url: 'https://remotework.jp'

# Build settings
markdown: kramdown
# permalink: /:title/     #permalinks are set per file to handle multilanguages

plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap # This must be LAST to include contents generated by gems above

# It seems this pagination does nothing in this website
# https://jekyllrb.com/docs/pagination/
#paginate: 10

# Plugins
plugins_dir:
  - jekyll-include-cache

exclude:
  - .jekyll-cache
  - Rakefile
  - search.json.original
  - search.json.sample
  - upsert_data_by_readme.rb

name: Test & Deploy
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: â˜‘ï¸ Checkout code
      uses: actions/checkout@v2

    - name: ğŸ’ Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: 2.7

    - name: ğŸ§ª Install gems
      run: |
        cd ./docs
        bundle config set path 'vendor/bundle'
        bundle install --jobs 4 --retry 3

    - name: ğŸ”§ Build & Test
      run: |
        cd ./docs
        JEKYLL_ENV=production bundle exec jekyll build
        bundle exec rake upsert_data_by_readme:all
        bundle exec rake test

    - name: ğŸš€ Deploy
      if:   github.ref == 'refs/heads/master' && job.status == 'success'
      run: |
        cd ./docs
        if [ -n "$(git status en ja --porcelain)" ]; then
          git config user.name  "Yohei Yasukawa"
          git config user.email "yohei@yasslab.jp"
          git remote set-url origin https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git checkout master
          git add en ja
          git commit -m 'ğŸ¤– Generate page(s) by README'
          git push origin master
        fi
